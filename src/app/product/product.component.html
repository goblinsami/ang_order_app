<div class="product">
  <p><strong>orderId:</strong>{{product}}</p>
  <p><strong>actualRoute:</strong>{{actualRoute}}</p>


<button (click)="onButtonClick()">Editar</button>
<select [(ngModel)]="newRoute" *ngIf="isEdited" name="newRoute" id="">
  <option *ngFor="let opt of routesOptions" [disabled]="opt === actualRoute">{{opt}}</option>
</select>
<button *ngIf="isEdited" (click)="onSave()">Guardar</button>
